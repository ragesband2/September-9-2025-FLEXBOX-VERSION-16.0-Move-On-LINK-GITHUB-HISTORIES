<html lang="tl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Background + Neon Boxes with Animated Background and Borders</title>
<style>
  /* Body setup */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: Arial, sans-serif;
    position: relative;
  }
  /* Background Image Animation */
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('1.jpeg'); /* Initial image, can be changed dynamically */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: opacity 1s ease;
    opacity: 1;
    z-index: 0; /* Underneath overlays and content */
  }
  /* Gradient overlay for color effect */
  .gradient-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 0, 255, 0.4);
    animation: bodyGradient 10s infinite linear;
    z-index: 1;
  }
  /* Neon border with animated rainbow gradient */
  .border {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    box-sizing: border-box;
    border: 10px solid transparent;
    border-image-slice: 1;
    border-image-source: linear-gradient(45deg, magenta, deeppink, red, purple);
    border-image-repeat: stretch;
    margin: 0;
    animation: borderPulse 10s infinite linear;
    z-index: 2;
  }
  /* Animations for background gradient overlay */
  @keyframes bodyGradient {
    0% { background: rgba(255, 0, 255, 0.4); }
    8.33% { background: rgba(255, 127, 0, 0.4); }
    16.66% { background: rgba(255, 255, 0, 0.4); }
    25% { background: rgba(127, 255, 0, 0.4); }
    33.33% { background: rgba(0, 255, 127, 0.4); }
    41.66% { background: rgba(0, 255, 255, 0.4); }
    50% { background: rgba(0, 127, 255, 0.4); }
    58.33% { background: rgba(0, 0, 255, 0.4); }
    66.66% { background: rgba(127, 0, 255, 0.4); }
    75% { background: rgba(255, 0, 255, 0.4); }
    83.33% { background: rgba(255, 0, 127, 0.4); }
    91.66% { background: rgba(255, 127, 0, 0.4); }
    100% { background: rgba(255, 0, 255, 0.4); }
  }
  /* Animations for border pulse rainbow */
  @keyframes borderPulse {
    0% { border-color: rgba(255, 0, 255, 0.8); }
    8.33% { border-color: rgba(255, 127, 0, 0.8); }
    16.66% { border-color: rgba(255, 255, 0, 0.8); }
    25% { border-color: rgba(127, 255, 0, 0.8); }
    33.33% { border-color: rgba(0, 255, 127, 0.8); }
    41.66% { border-color: rgba(0, 255, 255, 0.8); }
    50% { border-color: rgba(0, 127, 255, 0.8); }
    58.33% { border-color: rgba(0, 0, 255, 0.8); }
    66.66% { border-color: rgba(127, 0, 255, 0.8); }
    75% { border-color: rgba(255, 0, 255, 0.8); }
    83.33% { border-color: rgba(255, 0, 127, 0.8); }
    91.66% { border-color: rgba(255, 127, 0, 0.8); }
    100% { border-color: rgba(255, 0, 255, 0.8); }
  }
  /* Container for grid boxes, centered */
  .grid-container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: grid;
    grid-template-columns: repeat(10, 80px);
    grid-template-rows: repeat(5, 80px);
    gap: 10px;
    z-index: 3; /* Above borders and overlays */
  }
  /* Each neon blinking box */
  .box {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    border: 3px solid transparent;
    border-radius: 15px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    color: white;
    position: relative;
    animation: neonBlink 1s infinite alternate;
    /* Neon glow with CSS variables */
    box-shadow: inset 0 0 0 3px var(--neon-color, magenta), 0 0 10px var(--neon-color, magenta),
                0 0 20px var(--neon-color, magenta), 0 0 30px var(--neon-color, magenta);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  /* Neon blinking animation */
  @keyframes neonBlink {
    0% {
      text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan;
      box-shadow: inset 0 0 0 3px var(--neon-color, magenta), 0 0 10px var(--neon-color, magenta),
                  0 0 20px var(--neon-color, magenta), 0 0 30px var(--neon-color, magenta);
    }
    100% {
      text-shadow: 0 0 20px magenta, 0 0 40px magenta, 0 0 60px magenta, 0 0 80px magenta;
      box-shadow: inset 0 0 0 3px var(--neon-color, magenta), 0 0 20px var(--neon-color, magenta),
                  0 0 40px var(--neon-color, magenta), 0 0 60px var(--neon-color, magenta);
    }
  }
  /* Alternate neon colors for boxes: odd/even */
  .box:nth-child(odd) {
    --neon-color: magenta;
  }
  .box:nth-child(even) {
    --neon-color: cyan;
  }
  /* Hover effect for neon glow */
  .box:hover {
    transform: scale(1.05);
    box-shadow: inset 0 0 0 3px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color), 0 0 60px var(--neon-color);
  }
  /* Modal styles for link display */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    position: relative;
  }
  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .link-button {
    display: inline-block;
    background-color: blue;
    color: #fff;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    text-decoration: none;
  }
  .link-button:hover {
    background-color: darkblue;
  }
</style>
</head>

  // Show modal with link
